name: ellison
type: theme
description: Theme using Storybook and component-driven development
base theme: stable9
core_version_requirement: ^9 || ^10
dependencies:
  - 'drupal:components (^3.0)'
  - 'drupal:emulsify_twig (^4.0)'
libraries:
  - ellison/global
ckeditor5-stylesheets:
  - ./dist/css/ckeditor.css
regions:
  header: Header
  content: Content
  sidebar: Sidebar
  footer: Footer
logo: 'themes/ellison/logo.png'
favicon: 'themes/ellison/favicon.png'
components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
