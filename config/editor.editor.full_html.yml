      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - insertTable
      - horizontalLine
      - '|'
      - alignment
      - heading
      - style
      - removeFormat
      - '|'
      - drupalInsertImage
      - '|'
      - sourceEditing
  plugins:
